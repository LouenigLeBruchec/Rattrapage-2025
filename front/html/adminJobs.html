<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Job Board</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Job Board</h1>
        <button onclick="login()">Déconnexion</button>
    </header>

    <main>
        <button onclick="back()">retour</button>
        <button onclick="createJob()">Ajouter un job</button>

        <div class="job-card" id="createJobCard" style="display:none;">
            <form id="createJobForm"">
                <label for="poste">Poste :</label>
                <input type="text" id="posteCreate" name="poste" required>

                <label for="description">Description :</label>
                <textarea id="descriptionCreate" name="description" rows="4" cols="50"></textarea>

                <label for="compte">Employé :</label>
                <select id="compteCreate" name="compte" required>
                    <option value="" disabled selected>-- Sélectionnez une personne --</option>
                </select>

                <button type="submit">Créer le job</button>
            </form>
            <h2 id="errorMessage" style="color:red;"></h2>
        </div>

        <h2>Liste des jobs</h2>
        <div id="jobList"></div>
    </main>

    <script src="/js/adminJobs.js?v=5"></script>
    <script src="/js/app.js"></script>
</body>
</html>
